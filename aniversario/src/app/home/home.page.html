</ion-header>

<ion-content>
    <div class="fundo">
        <h1>Lista de aniversariantes</h1>

        <ion-list id="list" *ngFor="let item of itens; let i=index">
            <ion-item id="item" (click)="verAnivesariante(i)">
                <ion-label>{{item.nome}}</ion-label>
                <ion-label>{{item.data | date:"dd/MM/yyyy" }}</ion-label>
            </ion-item>
        </ion-list>
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addAniversariante()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
