<ion-content>
  <div class="bgLogin">
    <div class="fundo">

      <h1>Login</h1>
      <form (ngSubmit)="loginEmailSenha()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="senha"></ion-input>
          </ion-item>

        </ion-list>
        <ion-button type="submit" expand="block">Entrar</ion-button>
      </form>
    </div>
  </div>
</ion-content>
