<ion-header>
  <app-menu-toolbar></app-menu-toolbar>
</ion-header>

<ion-content>
  <div class="fundo">
    <h1>Meu perfil</h1>

    <form (ngSubmit)="perfil()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="nome" name="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Data de nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data" name="data"></ion-datetime>
        </ion-item>

      </ion-list>
      <ion-button type="submit" expand="block">Adicionar</ion-button>
    </form>

  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block">Sair</ion-button>
</ion-footer>
